#spring.cloud.config.uri=localhost
#spring.cloud.config.label=master
#spring.profiles.active=local1
spring.cloud.config.name=curp
spring.application.name=application,curp
#management.security.enabled=false
#management.endpoint.health.show-details=when-authorized
#management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=info,health,refresh,mappings,prometheus
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

server.port=8081
server.servlet.path=/v1/curpManager

health.config.enabled=false

openapi.info.title=Curp Manager Service
openapi.info.description=Rest Endpoints for operations related to Curp
openapi.info.version=1.0
openapi.info.license.name=Mosip
openapi.info.license.url=https://docs.mosip.io/platform/license
mosipbox.public.url=http://localhost:${server.port}
openapi.service.servers[0].url=${mosipbox.public.url}${server.servlet.path}
openapi.service.servers[0].description=Curp Manager Service
springdoc.swagger-ui.disable-swagger-default-url=true
spring.mvc.servlet.path=${server.servlet.path}